<div class="container">
  <h1 class="text-info text-center my-4">All Posts</h1>
  <div class="row" >
    <div class="col-12 col-md-4  my-2" *ngFor="let post of allPosts">
      <div class=" bg-light shadow-sm p-3 rounded post"(click)="gotoPost(post.id)">
        <h2 class="lead text-capitalize text-muted text-center">{{post.title}}</h2>
        <p>{{post.body}}</p>
      </div>
      
    </div><!-- col-2 -->
  </div><!-- row -->  
</div><!-- container -->
