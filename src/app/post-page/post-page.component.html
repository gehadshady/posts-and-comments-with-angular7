<div class="container">
    <h1 class="text-info text-center my-4">Single Post Comments</h1>
    <div class="row" >
      <div class="col-12 my-3" *ngFor="let comment of allComments">
        <div class=" bg-light shadow-sm p-3 rounded post" (click)="gotoPost(post.id)">
          <p><span class="lead">Name : </span>{{comment.name}}</p>
          <p><span class="lead">Email : </span>{{comment.email}}</p>
          <hr>
          <p class="bg-white p-3 rounded">{{comment.body}}</p>
        </div>
        
      </div><!-- col-2 -->
    </div><!-- row -->  
  </div><!-- container -->
